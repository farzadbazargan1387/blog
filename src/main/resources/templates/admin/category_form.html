<h1>Create / Edit Category</h1>

<form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
    <input th:field="*{name}" placeholder="Name">
    <input th:field="*{slug}" placeholder="Slug">
    <textarea th:field="*{description}" placeholder="Description"></textarea>
    <button type="submit">Save</button>
</form>
