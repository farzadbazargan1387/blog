<h1>Tags</h1>
<a th:href="@{/admin/tags/new}">New Tag</a>

<table>
    <tr><th>Name</th><th>Slug</th><th>Actions</th></tr>

    <tr th:each="t : ${tags}">
        <td th:text="${t.name}"></td>
        <td th:text="${t.slug}"></td>
        <td>
            <a th:href="@{'/admin/tags/edit/' + ${t.id}}">Edit</a>
            <form th:action="@{'/admin/tags/delete/' + ${t.id}}" method="post">
                <button>Delete</button>
            </form>
        </td>
    </tr>
</table>
