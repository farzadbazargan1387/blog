<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nocturne Soul â€” Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(20,20,20,0.8);
            padding: 40px;
            width: 350px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(255,255,255,0.08);
            animation: fadeIn 0.6s ease-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 1px solid #444;
            background: transparent;
            color: white;
            margin-bottom: 22px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-bottom: 1px solid #c28fff;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #6924ff, #b464ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px #a368ff;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #b88fff;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form th:action="@{/auth/login}" method="post">
        <input type="text" name="username" placeholder="Username" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Sign In</button>
    </form>

    <div class="links">
        <p>Don't have an account? <a th:href="@{/auth/register}">Register</a></p>
    </div>
</div>

</body>
</html>
